version: "3.8"
services:
  rabbit:
    image: rabbitmq:3.12-management
    hostname: rabbitmq
    container_name: rabbit-ms
    ports:
      - "5672:5672"
      - "15672:15672"
    healthcheck:
      test: rabbitmq-diagnostics check_port_connectivity
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 10s
    extends:
      file: common.yml
      service: ms-deploy-network

  configserver:
    image: vibollong/configserver:v2
    mem_limit: 700m
    container_name: configserver-ms
    healthcheck:
      test: "curl --fail --silent localhost:8071/actuator/health/readiness | grep UP || exit 1"
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 10s
    ports:
      - "8071:8071"
    depends_on:
      rabbit:
        condition: service_healthy
    extends:
      file: common.yml
      service: ms-base  
      
  eurekaserver:
    image: vibollong/eurekaserver:v2
    container_name: eurekaserver
    mem_limit: 700m
    ports:
      - "9000:9000"
    networks:
      vibolnetwork:
       aliases:
          - eurekaserver       
    depends_on: 
      - configserver
    deploy:
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s
    environment: 
      SPRING_PROFILES_ACTIVE: default
      SPRING_CONFIG_IMPORT: optional:configserver:http://localhost:8071/
  
  mongodb:
    image: mvertes/alpine-mongo:latest
    container_name: mongo
    ports:
      - "7777:27017"
    healthcheck:
      test: echo 'db.stats().ok' | mongo localhost:27017/test --quiet
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 40s
    volumes:
      - './data:/data/db'
    extends:
      file: common.yml
      service: ms-deploy-network
          
  gatewayserver:
    image: vibollong/gatewayserver:v2
    container_name: gatewayserver-ms
    healthcheck:
      test: "curl --fail --silent localhost:8080/actuator/health/readiness | grep UP || exit 1"
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 10s
    ports:
      - "8072:8072"
    depends_on:
      account:
        condition: service_healthy
      card:
        condition: service_healthy
      loan:
        condition: service_healthy
    extends:
      file: common.yml
      service: ms-base-eurekaserver

  account:
    image: vibollong/account:v2
    container_name: account-ms
    healthcheck:
      test: "curl --fail --silent localhost:8081/actuator/health/readiness | grep UP || exit 1"
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 10s
    ports:
      - "8081:8081"    
    environment:
      POSTGRES_HOST_NAME: postgres    
    extends:
      file: common.yml
      service: ms-base-eurekaserver   

  loan:
    image: vibollong/loan:v2
    container_name: loan-ms
    healthcheck:
      test: "curl --fail --silent localhost:8090/actuator/health/readiness | grep UP || exit 1"
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 10s 
    ports:
      - "8090:8090"
    environment: 
      MONGODB_HOST_NAME: mongodb
    extends:
      file: common.yml
      service: ms-base-eurekaserver

  card:
    image: vibollong/card:v2
    container_name: card-ms
    healthcheck:
      test: "curl --fail --silent localhost:8070/actuator/health/readiness | grep UP || exit 1"
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 10s 
    ports:
      - "8070:8070"
    deploy:
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s
    environment: 
      MONGODB_HOST_NAME: mongodb
    extends:
      file: common.yml
      service: ms-base-eurekaserver
networks:
  vibolnetwork: